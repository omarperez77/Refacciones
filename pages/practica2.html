<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de refacciones</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Gestión de refacciones para motocicletas</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Agregar refacción</h2>
            <form id="refaccion-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="Motor">Motor</option>
                    <option value="Transmision">Transmisión</option>
                    <option value="Frenos">Frenos</option>
                </select>        
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required>
                <button type="submit">Agregar refacción</button>
            </form>
        </section>
        <section class="list-section">
            <h2>Listado de refacciones</h2>
            <table id="refacciones-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="refacciones-tbody"></tbody>
            </table>
            <button id="reset-btn">Limpiar Lista</button>
            <!--Modal-->
            <div id="updateModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span id="close-modal" class="close">&times;</span>
                    <h2>Editar refacción</h2>
                    <form id="updateRefaccion-form">
                        <label for="update-nombre">Nombre:</label>
                        <input type="text" id="update-nombre" name="update-nombre" required>
                        <label for="update-categoria">Categoria:</label>
                        <select id="update-categoria" name="update-categoria" required>
                            <option value="">Seleccione una categoría</option>
                            <option value="Motor">Motor</option>
                            <option value="Transmision">Transmisión</option>
                            <option value="Frenos">Frenos</option>
                        </select>        
                        <label for="update-precio">Precio:</label>
                        <input type="number" id="update-precio" name="update-precio" required>
                        <button type="submit">Guardar cambios</button>
                    </form>
                </div>
            </div>        
        </section>
    </main>
    <script src="../js/practica2.js"></script>
</body>
</html>
